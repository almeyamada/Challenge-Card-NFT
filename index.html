<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <picture class="img-top">
          <img src="image-equilibrium.jpg" alt="imagen" />
          <div class="img-over">
            <img src="icon-view.svg" alt="icon" />
          </div>
        </picture>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="display">
          <div class="eth">
            <img src="icon-ethereum.svg" alt="eth" />
            <p>0.041 ETH</p>
          </div>
          <div class="dias">
            <img src="icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr noshade="noshade" size="0.5px" />
        <div class="creador">
          <img src="image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Almey Amada</a>.
      </footer>
    </div>
  </body>
</html>
